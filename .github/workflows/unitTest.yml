name: Unit Tests

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  checks:
    strategy:
      matrix:
        node-version: [12.x]
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:  
      - name: Git Checkout
      - uses: actions/checkout@v1

      - name: Use node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Test Build
        run: |
          cd docs
          npm ci
          fi
          npm run build

  install:
    strategy:
      matrix:
        node-version: [12.x]
        mongodb-version: [ 4.2]
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
      - uses: actions/checkout@v1

      - name: Use node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Start MongoDB
      - uses: supercharge/mongodb-github-action@1.3.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

